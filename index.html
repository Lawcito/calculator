<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jersey+10&display=swap");
    </style>
  </head>
  <body>
    <div id="calculadora" class="main_container">
      <h1 id="titulo">CASI O</h1>
      <div class="visor" id="resultado">
        <p></p>
      </div>
      <div class="fila">
        <button class="number ancho btnNum" id="uno">1</button>
        <button class="number ancho btnNum" id="dos">2</button>
        <button class="number ancho btnNum" id="tres">3</button>
        <button class="operator ancho delete" id="del">DEL</button>
        <button class="operator ancho delete" id="allClear">AC</button>
      </div>
      <div class="fila">
        <button class="number ancho btnNum" id="cuatro">4</button>
        <button class="number ancho btnNum" id="cinco">5</button>
        <button class="number ancho btnNum" id="seis">6</button>
        <button class="operator ancho btnOp" id="multiplicar">x</button>
        <button class="operator ancho btnOp" id="dividir">รท</button>
      </div>
      <div class="fila">
        <button class="number ancho btnNum" id="siete">7</button>
        <button class="number ancho btnNum" id="ocho">8</button>
        <button class="number ancho btnNum" id="nueve">9</button>
        <button class="operator ancho btnOp" id="suma">+</button>
        <button class="operator ancho btnOp" id="resta">-</button>
      </div>
      <div class="fila0">
        <button class="number ancho btnNum" id="cero">0</button>
        <button class="operator ancho" id="punto">.</button>
        <button class="operator ancho btnOp" id="igual">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
